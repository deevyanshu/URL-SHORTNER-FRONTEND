<div class='flex justify-center items-center h-full w-full'>
    <div class=" flex justify-center items-center bg-white rounded-md">
        <form 
            class="sm:w-[450px] w-[360px] relative  shadow-custom pt-8 pb-5 sm:px-8 px-4 rounded-lg"
          >
    
            <h1 class="font-montserrat sm:mt-0 mt-3 text-center  font-bold sm:text-2xl text-[22px] text-slate-800 ">
                    Create New Shorten Url
            </h1>
    
            <hr class="mt-2 sm:mb-5 mb-3 text-slate-950" />
    
            <div>
                <label htmlFor="originalUrl" class="block text-sm font-medium text-gray-700 mb-1">
                    Enter URL
                  </label>
              <input 
                id="originalUrl"
                [(ngModel)]="originalUrl"
                name="originalUrl"
                placeholder="https://example.com"
                type="url"
                class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                
              />
              
            </div>
    
            <button (click)="urlDataSub.next()"
              class="cursor-allowed font-semibold text-white w-32  custom-gradient  py-2  transition-colors  rounded-md my-3 hover:text-black"
              type="submit"
            >
                Create
            </button>
    
          </form>
        </div>
</div>
