<div class="lg:px-14 sm:px-8 px-4 min-h-[calc(100vh-64px)]">
    <div class="lg:w-[90%] w-full mx-auto py-16">
        <div class="h-96 relative">
            <app-graph ></app-graph>
        </div>
        <div class="py-5 sm:text-end text-center">
            <button class="custom-gradient px-4 py-2 rounded-md text-white cursor-allowed" (click)="openDialog()">
                Create a New Short Url
            </button>
        </div>
        <div>
            <div class='my-6 space-y-4'>
                @for (item of myUrls; track $index) {
                    <div class="bg-white rounded-lg shadow-md p-4 mb-4 flex flex-col md:flex-row items-start md:items-center justify-between w-full max-w-4xl border border-gray-200">
                                        
                        <a
                          [href]="navigate(item.shortUrl)"
                          target="_blank"
                          rel="noopener noreferrer"
                          class="text-blue-600 hover:underline truncate w-full md:w-2/12 mb-2 md:mb-0"
                        >
                          url.localhost:4200/{{ item.shortUrl }}
                        </a>
                      
                        <p
                          class="text-gray-700 text-sm truncate w-full md:w-4/12 mb-2 md:mb-0"
                          
                        >
                          {{ item.originalUrl }}
                        </p>
                      
                        <p class="text-gray-500 text-sm w-full md:w-1/12 mb-2 md:mb-0">
                          Clicks: {{ item.clickCount }}
                        </p>
                      
                        <p class="text-gray-500 text-sm w-full md:w-3/12">
                          Created: {{ item.createdDate}}
                        </p>

                        <button class="custom-gradient hover:text-black cursor-allowed text-white font-bold py-2 px-4 rounded mt-4 md:mt-0 md:ml-4 w-full md:w-auto" (click)="urlAnalytics(item.shortUrl,item.createdDate)">
                            Analytics
                          </button>
                      </div>
                }
            </div>
        </div>
    </div>
    <dialog #myDialog class="lg:w-[50%] w-full mx-auto py-16">
        <app-shorten-pop-up></app-shorten-pop-up>
        <button class="cursor-allowed font-semibold text-white w-32  custom-gradient  py-2  transition-colors  rounded-md my-3 hover:text-black" (click)="closeDialog()">Close</button>
      </dialog>
</div>
